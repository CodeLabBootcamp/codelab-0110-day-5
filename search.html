<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body class="bg-light">
<div class="container" id="codelab">

    <!-- Modal -->
    <div class="modal fade" id="preview-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" v-if="movie != null">
                    <h4>{{movie.Title}}</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input v-model="search" type="text" class="form-control" placeholder="Search for movie...">
                        <div class="input-group-append">
                            <button @click="fetchSearch" class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" v-if="movie != null">
                <div class="col">
                    <div class="card">
                        <img :src="movie.Poster" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{movie.Title}}</h5>
                            <p class="card-text">{{movie.Plot}}</p>
                            <a target="_blank" :href="movie.Website" class="btn btn-primary">Visit Website</a>
                            <button @click="openModal" class="btn btn-primary">Open Modal</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" v-else>
                <div class="col-auto">
                    <h3>{{searchedBefore ? "Movie not found" : "Search for something..."}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    vue = new Vue({
        el: "#codelab",
        data: {
            search: "",
            movie: null,
            searchedBefore: false,
        },
        methods: {
            fetchSearch() {

                // axios.post("url",data or body,config)
                // axios.get("url",config)

                axios.get("http://www.omdbapi.com/", {
                    params: {
                        apiKey: "9204bcdf",
                        t: this.search
                    },
                    headers: {
                        'X-Auth-Token': "e372a11f72b847caaed9d3dbe5bab2f3"
                    }
                }).then(response => {
                    this.searchedBefore = true;
                    if (response.data.Response == "True") {
                        // Movie Found
                        this.movie = response.data;
                    } else {
                        this.movie = null;
                    }
                });

                // axios.get(`http://www.omdbapi.com/?apiKey=9204bcdf&t=${this.search}`);

            },
            openModal() {
                $("#preview-modal").modal("show");
            }
        }
    })
</script>
</body>
</html>
