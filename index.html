<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container" id="codelab">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input v-model.trim="post.title" type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea v-model.trim="post.content" class="form-control" name="" id="content" cols="30"
                              rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input v-model.trim="post.image" type="text" id="image" class="form-control">
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button @click="addPost" class="btn btn-primary">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#codelab",
        data: {
            posts: [],
            post: {
                title: "",
                content: "",
                image: ""
            },
        },
        methods: {
            addPost() {

                if (this.post.title == "")
                    return alert("Please enter the title");

                if (this.post.content == "")
                    return alert("Please enter the content");

                if (this.post.image == "")
                    return alert("Please enter the image url");


                this.posts.push(this.post);

                this.post = {
                    title: "",
                    content: "",
                    image: ""
                };
            }
        }

    })
</script>
</body>
</html>
